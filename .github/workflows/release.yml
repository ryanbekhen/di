name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          set -e
          git fetch --prune --unshallow || true
          git fetch --tags --force || true

          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${GITHUB_REF##*/}

          echo "## Changes in ${CURRENT_TAG}" > changelog.md

          if [ -z "$PREV_TAG" ]; then
            echo "(no previous tag found, listing all commits)" >> changelog.md
            RANGE="--since='2 years ago'"
          else
            RANGE="$PREV_TAG..HEAD"
          fi

          echo "" >> changelog.md
          echo "### Features" >> changelog.md
          git log $RANGE --pretty=format:'- %s' | grep '^feat:' || echo "- None" >> changelog.md

          echo "" >> changelog.md
          echo "### Bug Fixes" >> changelog.md
          git log $RANGE --pretty=format:'- %s' | grep '^fix:' || echo "- None" >> changelog.md

          echo "" >> changelog.md
          echo "### Security" >> changelog.md
          git log $RANGE --pretty=format:'- %s' | grep '^security:' || echo "- None" >> changelog.md

          echo "" >> changelog.md
          echo "### Chores" >> changelog.md
          git log $RANGE --pretty=format:'- %s' | grep '^chore:' || echo "- None" >> changelog.md

          echo "" >> changelog.md
          echo "### Documentation" >> changelog.md
          git log $RANGE --pretty=format:'- %s' | grep '^docs:' || echo "- None" >> changelog.md

          echo "" >> changelog.md
          echo "### Other" >> changelog.md
          git log $RANGE --pretty=format:'- %s' | grep -vE "^(feat|fix|security|docs|chore):" || echo "- None" >> changelog.md

          # Save for GitHub Release body
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Show changelog preview
        run: cat changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.release_body }}
          files: |
            changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}